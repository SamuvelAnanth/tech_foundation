<!DOCTYPE html>

    <title>Row Column</title>
</head>
<body>

            <th></th>

            <th>Advance</th>
            <th>Basic</th>
            <th>Intermediate</th>
            <th>Advance</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Samuvel</td>
            <td>Yes</td>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
            <td>No</td>
            <td>No</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
