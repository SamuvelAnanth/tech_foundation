<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="imageback.css">
    <script src="https://kit.fontawesome.com/2e00e817e4.js" crossorigin="anonymous"></script>
    <title>Backgound Image</title>
</head>
<body>
    <img src="bikelogo.png" alt="" class="logo">
    <ul>
        <li>HOME</li>
        <li>Accessories</li>
        <li>Service</li>
        <li>FAQ</li>
        <li>Contact US</li>
        <li>About US</li>
    </ul>
    <div class="main">
        <p class="login">Sign UP</p>
        <label class="user">Username :</label>
        <input type="text" name="" id="name"><i class="fa-solid fa-user use"></i><br>
        <label class="mail">E-Mail ID :</label>
        <input type="email" id="ema"><i class="fa-solid fa-envelope email"></i><br>
        <label class="pass">Password :</label>
        <input type="password" id="word"><i class="fa-solid fa-lock loc"></i><br><br><br><br>
        <button class="signup">Sign UP</button>
    </div>
</body>
</html>
